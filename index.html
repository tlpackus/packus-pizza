
<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Packus Pizza</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Packus Pizzaria!!!</h1>
    <form id="order">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <h3>Choose any amount of toppings:  <em>(all $1 each and we load it up!)</em></h3>
        <div class="checkboxes">
          <input type="checkbox" name="topping" value="Cheese"> Cheese<br>
          <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
          <input type="checkbox" name="topping" value="Olives"> Olives<br>
          <input type="checkbox" name="topping" value="Peppers"> Peppers<br>
          <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms<br>
          <input type="checkbox" name="topping" value="Onion"> Onion<br>
          <input type="checkbox" name="topping" value="Artichoke"> Artichoke<br>
          <input type="checkbox" name="topping" value="Stuff-Crust"> Stuffed Crust<br>
        </div>
        <h3>Choose a size:  <em>(WARNING: The Giganto does not fit out the door very easily)</em></h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small">
            Single Slice <em>$3</em>
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="medium">
            Double Slice <em>$5</em>
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="large">
            Full 12 inch Pie <em>$10</em>
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="giganto">
            Giganto 3 foot Pie <em>$15</em>
          </label>
        </div>
      </div>
      <button type="submit" class="btn-primary">Compute Receipt</button>
    </form>
  </div>
  <div class="guestReciept">
    <p>Name: <span id="guestName"></span></p>
    <p>Size: <span id="pizzaSize"></span></p>
    <p>Toppings: <span id="pizzaTopping"></span></p>
    <p>Cost: <span id="totalPrice"></span></p>
  </div>
</body>
</html>
